<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background-color: white;
      border: 2px solid #333;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #e0e0e0;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    let currentPlayer = "X";
    let gameActive = true;

    // Create 3x3 board array
    const boardData = [
      ["", "", ""],
      ["", "", ""],
      ["", "", ""]
    ];

    // Render 3x3 cells
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = i;
        cell.dataset.col = j;
        board.appendChild(cell);
      }
    }

    // Click event for each cell
    board.addEventListener("click", (e) => {
      if (!gameActive || !e.target.classList.contains("cell")) return;

      const row = e.target.dataset.row;
      const col = e.target.dataset.col;

      if (boardData[row][col] === "") {
        boardData[row][col] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkWinner()) {
          status.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
          gameActive = false;
        } else if (isDraw()) {
          status.textContent = "It's a draw!";
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          status.textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    });

    // Check for winner using nested loops
    function checkWinner() {
      // Rows and Columns
      for (let i = 0; i < 3; i++) {
        if (
          boardData[i][0] && 
          boardData[i][0] === boardData[i][1] && 
          boardData[i][1] === boardData[i][2]
        ) return true;

        if (
          boardData[0][i] &&
          boardData[0][i] === boardData[1][i] &&
          boardData[1][i] === boardData[2][i]
        ) return true;
      }

      // Diagonals
      if (
        boardData[0][0] &&
        boardData[0][0] === boardData[1][1] &&
        boardData[1][1] === boardData[2][2]
      ) return true;

      if (
        boardData[0][2] &&
        boardData[0][2] === boardData[1][1] &&
        boardData[1][1] === boardData[2][0]
      ) return true;

      return false;
    }

    // Check for draw
    function isDraw() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (boardData[i][j] === "") return false;
        }
      }
      return true;
    }

    // Reset button
    resetBtn.addEventListener("click", () => {
      currentPlayer = "X";
      gameActive = true;
      status.textContent = "Player X's turn";

      // Clear boardData
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          boardData[i][j] = "";
        }
      }

      // Clear cell display
      document.querySelectorAll(".cell").forEach(cell => {
        cell.textContent = "";
      });
    });
  </script>
</body>
</html>
