<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do-list.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>TO-Do List</h1>
      </div>
      <div class="input-box">
        <input type="text" id="input-text" placeholder="Add your task" />
        <img id="add-btn" src="Assets/plus-icon.svg" alt="" />
      </div>
      <div class="save-items-cont">
        <div class="save-items">
          <div>
            <p>I love JavaScript</p>
          </div>
          <div class="save-items-btn">
            <img id="pencil" src="Assets/pencil.svg" alt="" />
            <img id="delete" src="Assets/delete.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="to-do-list.js"></script>
  </body>
</html>
